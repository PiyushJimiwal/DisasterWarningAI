    <style>
      * {
        cursor: none;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .custom-cursor {
        position: fixed;
        width: 24px;
        height: 24px;
        border: 3px solid #60a5fa;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease;
        background: rgba(96, 165, 250, 0.1);
        box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
      }
      
      .cursor-dot {
        position: fixed;
        width: 8px;
        height: 8px;
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.08s ease;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, 
          #0f172a 0%, 
          #1e293b 25%, 
          #334155 50%, 
          #1e3a8a 75%, 
          #1e40af 100%);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
      }
      
      .loading-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.1) 0%, transparent 60%);
        animation: float 25s ease-in-out infinite;
      }
      
      .loading-screen::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          linear-gradient(90deg, transparent 0%, rgba(59, 130, 246, 0.03) 50%, transparent 100%);
        animation: shimmer 3s linear infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .loading-content {
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .spinner-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 32px;
        filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.5));
      }
      
      .spinner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 5px solid transparent;
        border-top: 5px solid #60a5fa;
        border-right: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      
      .spinner-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border: 5px solid transparent;
        border-top: 5px solid #8b5cf6;
        border-left: 5px solid #a78bfa;
        border-radius: 50%;
        animation: spin 1s linear infinite reverse;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
      }
      
      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        border: 3px solid #22d3ee;
        border-radius: 50%;
        animation: pulse 2s ease-out infinite;
      }
      
      .pulse-ring:nth-child(2) {
        animation-delay: 1s;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.5px;
        background: linear-gradient(135deg, #60a5fa, #a78bfa, #22d3ee);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textGradient 3s ease infinite, textFloat 2s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
      }
      
      @keyframes textGradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes textFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .loading-subtitle {
        color: #cbd5e1;
        font-size: 15px;
        margin-top: 12px;
        font-weight: 400;
        text-shadow: 0 0 10px rgba(203, 213, 225, 0.3);
        animation: subtitlePulse 2s ease-in-out infinite;
      }
      
      @keyframes subtitlePulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.6; }
      }
      
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: particleFloat linear infinite;
        filter: blur(1px);
      }
      
      .particle:nth-child(odd) {
        background: radial-gradient(circle, #60a5fa, transparent);
        box-shadow: 0 0 10px #60a5fa;
      }
      
      .particle:nth-child(even) {
        background: radial-gradient(circle, #a78bfa, transparent);
        box-shadow: 0 0 10px #a78bfa;
      }
      
      .particle:nth-child(3n) {
        background: radial-gradient(circle, #22d3ee, transparent);
        box-shadow: 0 0 10px #22d3ee;
      }
      
      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }
      
      .particle:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; width: 8px; height: 8px; }
      .particle:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 2s; width: 12px; height: 12px; }
      .particle:nth-child(3) { left: 30%; animation-duration: 10s; animation-delay: 4s; width: 6px; height: 6px; }
      .particle:nth-child(4) { left: 40%; animation-duration: 14s; animation-delay: 1s; width: 10px; height: 10px; }
      .particle:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 3s; width: 8px; height: 8px; }
      .particle:nth-child(6) { left: 60%; animation-duration: 11s; animation-delay: 5s; width: 12px; height: 12px; }
      .particle:nth-child(7) { left: 70%; animation-duration: 13s; animation-delay: 2s; width: 6px; height: 6px; }
      .particle:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 4s; width: 10px; height: 10px; }
      .particle:nth-child(9) { left: 90%; animation-duration: 12s; animation-delay: 1s; width: 8px; height: 8px; }
      
      .loading-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        animation: iconFloat 3s ease-in-out infinite;
      }
      
      @keyframes iconFloat {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg);
          box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }
        50% { 
          transform: translateY(-10px) rotate(5deg);
          box-shadow: 0 20px 50px rgba(59, 130, 246, 0.6);
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cursor = document.createElement('div');
        const cursorDot = document.createElement('div');
        cursor.className = 'custom-cursor';
        cursorDot.className = 'cursor-dot';
        document.body.appendChild(cursor);
        document.body.appendChild(cursorDot);
        
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let dotX = 0, dotY = 0;
        
        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });
        
        function animateCursor() {
          cursorX += (mouseX - cursorX) * 0.1;
          cursorY += (mouseY - cursorY) * 0.1;
          dotX += (mouseX - dotX) * 0.15;
          dotY += (mouseY - dotY) * 0.15;
          
          cursor.style.transform = `translate(${cursorX - 10}px, ${cursorY - 10}px)`;
          cursorDot.style.transform = `translate(${dotX - 3}px, ${dotY - 3}px)`;
          
          requestAnimationFrame(animateCursor);
        }
        
        animateCursor();
      });
    </script>
  </head>

          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        <div class="loading-content">
          <div class="loading-icon">âš¡</div>

          <p class="loading-text">Loading Disaster Monitoring System</p>

        </div>

    </div>
