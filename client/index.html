    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: 
          linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #ddd6fe 50%, #fae8ff 75%, #fce7f3 100%);
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
      }
      
      .loading-screen::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 30% 40%, rgba(96, 165, 250, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 50% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 35%),
          radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.15) 0%, transparent 35%);
        animation: floatBackground 30s ease-in-out infinite;
      }
      
      @keyframes floatBackground {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(5%, 5%) rotate(5deg); }
        66% { transform: translate(-5%, 5%) rotate(-5deg); }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .loading-content {
        text-align: center;
        position: relative;
        z-index: 10;
        animation: fadeInUp 0.6s ease;
        padding: 40px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 32px;
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .spinner-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 28px;
      }
      
      .spinner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 6px solid #e0e7ff;
        border-top: 6px solid #3b82f6;
        border-right: 6px solid #ec4899;
        border-radius: 50%;
        animation: spin 1.2s ease-in-out infinite;
      }
      
      .spinner-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 65%;
        height: 65%;
        border: 6px solid #fae8ff;
        border-top: 6px solid #a855f7;
        border-left: 6px solid #fbbf24;
        border-radius: 50%;
        animation: spin 0.9s linear infinite reverse;
      }
      
      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        border: 2px solid #3b82f6;
        border-radius: 50%;
        animation: pulse 2.5s ease-out infinite;
        opacity: 0.6;
      }
      
      .pulse-ring:nth-child(2) {
        animation-delay: 1.25s;
        border-color: #ec4899;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }
      
      .loading-text {
        color: #1e293b;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin: 0;
        line-height: 1.3;
      }
      
      .loading-text-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #ec4899 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      
      .loading-subtitle {
        color: #64748b;
        font-size: 14px;
        margin-top: 10px;
        font-weight: 500;
        line-height: 1.5;
      }
      
      .loading-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: linear-gradient(135deg, #dbeafe, #fae8ff);
        border: 1px solid rgba(59, 130, 246, 0.2);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        color: #3b82f6;
        margin-top: 16px;
      }
      
      .loading-badge-dot {
        width: 6px;
        height: 6px;
        background: #3b82f6;
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
      }
      
      @keyframes dotPulse {
        0%, 100% { 
          opacity: 1;
          transform: scale(1);
        }
        50% { 
          opacity: 0.5;
          transform: scale(0.8);
        }
      }
      
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: particleFloat linear infinite;
      }
      
      .particle:nth-child(1) {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      }
      
      .particle:nth-child(2) {
        background: linear-gradient(135deg, #ec4899, #f472b6);
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
      }
      
      .particle:nth-child(3) {
        background: linear-gradient(135deg, #a855f7, #c084fc);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
      }
      
      .particle:nth-child(4) {
        background: linear-gradient(135deg, #fbbf24, #fcd34d);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
      }
      
      .particle:nth-child(5) {
        background: linear-gradient(135deg, #10b981, #34d399);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
      }
      
      .particle:nth-child(6) {
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
      }
      
      .particle:nth-child(7) {
        background: linear-gradient(135deg, #8b5cf6, #a78bfa);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
      }
      
      .particle:nth-child(8) {
        background: linear-gradient(135deg, #06b6d4, #22d3ee);
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
      }
      
      .particle:nth-child(9) {
        background: linear-gradient(135deg, #ef4444, #f87171);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
      }
      
      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }
      
      .particle:nth-child(1) { left: 15%; animation-duration: 7s; animation-delay: 0s; width: 16px; height: 16px; }
      .particle:nth-child(2) { left: 25%; animation-duration: 11s; animation-delay: 2s; width: 20px; height: 20px; }
      .particle:nth-child(3) { left: 35%; animation-duration: 9s; animation-delay: 4s; width: 12px; height: 12px; }
      .particle:nth-child(4) { left: 45%; animation-duration: 13s; animation-delay: 1s; width: 18px; height: 18px; }
      .particle:nth-child(5) { left: 55%; animation-duration: 8s; animation-delay: 3s; width: 14px; height: 14px; }
      .particle:nth-child(6) { left: 65%; animation-duration: 10s; animation-delay: 5s; width: 22px; height: 22px; }
      .particle:nth-child(7) { left: 75%; animation-duration: 12s; animation-delay: 2s; width: 10px; height: 10px; }
      .particle:nth-child(8) { left: 85%; animation-duration: 9s; animation-delay: 4s; width: 16px; height: 16px; }
      .particle:nth-child(9) { left: 8%; animation-duration: 11s; animation-delay: 1s; width: 14px; height: 14px; }
      
      .loading-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #3b82f6 0%, #ec4899 50%, #a855f7 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        box-shadow: 
          0 10px 30px rgba(59, 130, 246, 0.3),
          0 0 0 4px rgba(255, 255, 255, 0.5);
        animation: iconFloat 2.5s ease-in-out infinite;
      }
      
      @keyframes iconFloat {
        0%, 100% { 
          transform: translateY(0px);
        }
        50% { 
          transform: translateY(-8px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">

          <div class="particle"></div>
          <div class="particle"></div>

          <div class="particle"></div>
